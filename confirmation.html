<div v-if=" app.session === 'confirmation' " class="md-layout">
    <div class="md-layout-item md-size-25 md-small-hidden"></div>
    <div class="md-layout-item md-size-50 md-small-size-100 md-card">
        <div class="md-card-content">
            <div class="md-title">Confirmation message</div>
            <div v-html="form.confirmation"></div>
        </div>
        <div class="md-card-actions">
            <md-button 
                class="md-primary"
                @click="app.session = 'form' ">Back to Form</md-button>
        </div>
    </div>
    <div class="md-layout-item md-size-25 md-small-hidden"></div>
</div>
